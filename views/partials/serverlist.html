<div class="panel panel-primary" id="serverListPanel" style="overflow: hidden;">
	<div class="panel-heading">
		<h4 class="panel-title">Detected servers</h4>
	</div>
	<div style="padding-left:5px; max-height: 166px; overflow-y: scroll;">
		{{#each this.ServerCollection}}
			{{#if this.Name}}
				<div id="{{this.Name}}-selection" onClick='toggleClasses(this);' class="myHandCursor" ng-click='selectServer("{{this.Name}}")'>{{this.Name}}</div>
			{{/if}}
		{{/each}}
	</div>
</div>
<script type="text/javascript">
	function toggleClasses(element) {
		if($(element).hasClass("alert-info")) $(element).removeClass("alert alert-info");
		else $(element).addClass("alert alert-info").css('padding', '0px').css('margin-bottom', '1px');
	}
</script>
