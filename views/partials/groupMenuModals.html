<!-- Modal -->
<div class="modal fade" id="myModalAddGroup" tabindex="-1" role="dialog" aria-labelledby="myModalAddGroupLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalAddGroupLabel">Create Group</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        	<div class="form-group"  id="formGroupAddGroup">
            	<input type="text" style="margin-left:15px; width:566px;" ng-model="addGroupInput" class="form-control" placeholder="Group name" id="myAddGroupInput" aria-describedby="myAddgroupInputStatus">				
        	</div>
    	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="addGroupInput == null" ng-click='createGroup()'>Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModalRenameGroup" tabindex="-1" role="dialog" aria-labelledby="myModalRenameLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalRenameLabel">Rename Group</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group"  id="formGroupRenameGroup">
              <input type="text" style="margin-left:15px; width:566px;" ng-model="renameGroupInput" class="form-control" placeholder="Group name" id="myRenameGroupInput" aria-describedby="myRenameGroupInputStatus">       
          </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="renameGroupInput == null" ng-click='renameGroup()'>Save changes</button>
      </div>
    </div>
  </div>
</div>
