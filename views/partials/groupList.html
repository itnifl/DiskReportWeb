<div class="panel panel-primary" id="groupListPanel" style="overflow: hidden; min-height: 133px; max-height: 200px;">
	<div class="panel-heading">
		<h4 class="panel-title">Groups</h4>
	</div>
	<div style="padding-left:5px; max-height: 162px; overflow-y: scroll; margin-bottom: 10px;" id="groupList">
		{{#each this.Collection}}
			{{#if this.name}}
				<div id="{{this.idName}}-selection" onClick='togglePanelSelection(this);' class="myHandCursor" ng-click='selectGroup("{{this.idName}}")'>{{this.name}}</div>
			{{/if}}
		{{/each}}
	</div>
</div>
